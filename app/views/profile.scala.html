@(user:User)
<!DOCTYPE html>
<html lang="en">
    @header("profile")
<body>
  <div class="container">
      <div class="row profile-pic">
          <img src="@routes.Assets.versioned("images/default_avatar.png")" id="avatar-pic" class="img-circle"/>
      </div>
      <div class="row">
          <div class="row">
              <form class="form-style" action="@routes.HomeController.save_profile()" method="post">
                  <table class="table">
                      <tr><td>Username:</td><td><input type="text" name= "username" id="profile-username" value ="@user.getUsername" readonly/></td></tr>
                      <tr><td>Email:</td><td><input type="email" name="email" id="profile-email" class="profile-control" value="@user.getEmail"/></td></tr>
                      <tr><td>Phone:</td><td><input type="text" name="phone" id="profile-phone" class="profile-control" data-toggle="tooltip" data-placement="right" placeholder="Not provided" value="@user.getPhone"/></td></tr>
                      <tr><td>Address:</td><td><textarea name="address" id="profile-address" class="profile-control" placeholder="Not provided">@user.getAddress</textarea></td></tr>
                      <tr><td>Account type:</td><td><span>@user.rolesToString</span></td></tr>
                  </table>
                  <button id="save-button" class="btn btn-large btn-primary btn-block" type="submit" disabled>Save</button>
              </form>
          </div>
          <div class="row">
              <form class="form-style" action="@routes.HomeController.show("main")">
                  <button class="btn btn-primary btn-large btn-block" type="submit">Back</button>
              </form>
          </div>
      </div>
  </div>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/tel_format.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/edit_profile.js")"></script>
</body>
</html>
